<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/select.css">
        <link rel="stylesheet" href="css/select2-flat-theme.css">
        <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/select.js"></script>
    </head>
    <body>
    	<h2 style="text-align:center">Flat UI for select2</h2>
<div class="wrapper-content">
  <div class="title">Single select boxes</div>
  <select class="js-example-basic-single">
    <option value="AL">Alabama</option>
    <option value="AL">Abkhama</option>
    <option value="AL">Alyhama</option>
    <option value="WY">Wyoming</option>
  </select>
  <br />
  <br />
  <div class="title">Multiple select boxes</div>
  <select class="js-example-basic-multiple" multiple="multiple">
    <option value="AL">Alabama</option>
    <option value="WY">Wyoming</option>
    <option value="WY">vaxming</option>
    <option value="WY">xvsming</option>
    <option value="WY">tetming</option>
    <option value="WY">yhfming</option>
    <option value="WY">dcfbshx</option>
  </select>
  <br />
  <br />
  <div class="title">Placeholders</div>
  <select id="singleSelectExample">
    <option></option><!-- Needed to show X image to clear the select -->
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
  </select>
  <br />
  <br />
  <select class="js-example-placeholder-multiple" multiple="multiple">
    <option value="AL">Alabama</option>
    <option value="WY">Wyoming</option>
    <option value="WY">vaxming</option>
    <option value="WY">xvsming</option>
    <option value="WY">tetming</option>
    <option value="WY">yhfming</option>
    <option value="WY">dcfbshx</option>
  </select>
</div>


    </body>
</html>
